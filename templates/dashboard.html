<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      .dashboard-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #fff;
        text-align: center;
      }
      .dashboard-container h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        border-bottom: 2px solid rgba(0, 255, 150, 0.5);
        padding-bottom: 10px;
      }
      .exercise-list {
        display: flex;
        gap: 20px;
        margin-top: 30px;
      }
      .exercise-card {
        padding: 40px 60px;
        font-size: 1.5rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <h1>Select an Exercise</h1>
      <div class="exercise-list">
        <button
          class="exercise-card"
          id="startButton"
          onclick="location.href='/workout'"
        >
          Bicep Curls
        </button>
      </div>
      <div style="margin-top: 50px">
        <button id="stopButton" onclick="location.href='/history'">
          View History
        </button>
      </div>
    </div>
  </body>
</html>
