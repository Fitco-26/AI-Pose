<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - FitCo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/new_dashboard_style.css') }}"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem 0;
      }
      .auth-card {
        width: 100%;
        max-width: 500px;
      }
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .form-group label {
        font-weight: 500;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 1rem;
      }
      .auth-button {
        margin-top: 10px;
        background: linear-gradient(
          90deg,
          var(--accent-blue),
          var(--accent-lime)
        );
        color: #000;
        box-shadow: 0 4px 15px var(--shadow-color-lime);
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card auth-card">
      <h2 class="page-title" style="text-align: center; margin-bottom: 20px">
        Create Your FitCo Account
      </h2>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
      <form action="/register" method="POST" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Choose a username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a strong password"
            required
          />
        </div>
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input
            type="text"
            id="nickname"
            name="nickname"
            placeholder="How should we call you?"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your.email@example.com"
          />
        </div>
        <div style="display: flex; gap: 15px">
          <div class="form-group" style="flex: 1">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="e.g., 25" />
          </div>
          <div class="form-group" style="flex: 1">
            <label for="height">Height (cm)</label>
            <input
              type="number"
              step="0.1"
              id="height"
              name="height"
              placeholder="e.g., 180"
            />
          </div>
          <div class="form-group" style="flex: 1">
            <label for="weight">Weight (kg)</label>
            <input
              type="number"
              step="0.1"
              id="weight"
              name="weight"
              placeholder="e.g., 75"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="level">Fitness Level</label>
          <select id="level" name="level">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
        <button type="submit" class="auth-button">Create Account</button>
        <p
          style="
            text-align: center;
            color: var(--text-secondary);
            margin-top: 10px;
          "
        >
          Already have an account?
          <a href="{{ url_for('login') }}">Login here</a>
        </p>
      </form>
    </div>
  </body>
</html>
